name: CI Cache

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Create npm folder
        run: mkdir -p ~/.npm

      - name: cache
        id: cache
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: cache-017d2e5

      - name: prime-cache-017d2e5
        run: echo "Cache hit: ${{ steps.cache.outputs.cache-hit }}"
